    <style>
    .loader {
        position: fixed;
        top: 0;
        height: 100%;
        width: 100%;
        background-color: #79c9fa;
        background-size: cover;
        z-index: 9999;
    }

    .loader-wrapper {
        height: 100%;
        width: 100%;
        position: relative;
    }

    .loader-pokeball {
        height: 96px;
        padding: 10px;
        animation:loader 1s ease-in-out infinite;
    }

    @keyframes loader {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    </style>

<link href="https://bootswatch.com/4/yeti/bootstrap.min.css">

                <div class="col-sm-8 offset-sm-2 text-center text-light">
                    <img style="width:100%" src="assets/images/pokeclickerlogo.png">
                    <img src="assets/images/pokeball/Pokeball.svg" class="loader-pokeball"/>

                    <strong id="status">Downloading Files...</strong>

</div>
